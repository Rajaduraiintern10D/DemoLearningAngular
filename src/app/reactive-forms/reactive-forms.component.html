<form [formGroup]="myform" (ngSubmit)="onSubmit()" class="my-form">
    <label for="name">Name</label>
    <input id="name" formControlName="name" class="form-control">
    <div *ngIf="myform.get('name')?.invalid && myform.get('name')?.touched" class="error-message">
      Name is required and must be at least 3 characters long.
    </div>
  
    <label for="email">Email</label>
    <input id="email" formControlName="email" class="form-control">
    <div *ngIf="myform.get('email')?.invalid && myform.get('email')?.touched" class="error-message">
      Enter a valid email.
    </div>
  
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" class="form-control">
    <div *ngIf="myform.get('password')?.invalid && myform.get('password')?.touched" class="error-message">
      Password is required and must be at least 6 characters long.
    </div>
  
    <button type="submit" [disabled]="myform.invalid" class="submit-button">Submit</button>
</form>
